<div class="login">
    <form [formGroup]="loginForm">
        <table>
            <tr>
                <td><input formControlName="userName" placeholder="帳號" upper-case></td>
            </tr>
            <tr>
                <td><input formControlName="passWord" placeholder="密碼" type="password"></td>
            </tr>
            <br>
            <!-- <tr
                style="width: 200px; margin:0px auto; display:flex; justify-content:flex-end; margin-bottom: -30px; margin-top: 30px;"> -->
            <tr>
                <td colspan="2">
                    <button mat-button class="mat-login-btn" (click)="doLogin()">登入</button>
                </td>
            </tr>
        </table>
    </form>
</div>
